<script src="cookieconsent.js"></script>
<script>

  // this page tests a single theme against all it's options


  var options = {
    theme: 'centered-floating',
  };


  // initialise multiple cookie windows
  var popups = [
    cookieconsent.factory(Object.assign({}, options, {
      type: 'dismiss',
      position: 'top-left',
    })),

    cookieconsent.factory(Object.assign({}, options, {
      container: document.querySelector('.cc-wrapper'),

      type: 'opt-in',
      position: 'top-right',
    })),

    cookieconsent.factory(Object.assign({}, options, {
      container: document.querySelector('.cc-wrapper'),

      type: 'opt-out',
      position: 'bottom-left',
    })),

    /*cookieconsent.factory({
      container: document.querySelector('.cc-wrapper'),
      useWrapper: false,

      theme: 'black',
      layout: 'black-demo',
      position: 'bottom-right',

      content: standardContent,
    }),*/
  ];

  // open each one
  popups.forEach(function (popup) {
    popup.open();
  });

</script>
