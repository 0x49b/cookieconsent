<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../" />

    <title>Testing cookie consent</title>

    <link href="tests/test-style.css" rel="stylesheet">
  </head>

  <body role="document">

    <div class="example-window">
      <h1>Testing Layouts</h1>
      <p>Look at all the layouts on screen and see if any look wrong</p>
      <button onclick="javascript: window.location = 'tests/test-2.html';">Next test</button>
    </div>

  </body>
</html>

<!--script src="../build/cookieconsent.min.js"></script-->
<script src="cookieconsent.js"></script>
<script>

  // initialise multiple cookie windows
  var popups = [
    cookieconsent.factory({
      theme: 'clean',
      layout: 'clean-demo',
      position: 'top-left',
    }),
    cookieconsent.factory({
      theme: 'red',
      layout: 'red-demo',
      position: 'top-right',
    }),
    cookieconsent.factory({
      theme: 'blue',
      layout: 'blue-demo',
      position: 'bottom-left',
    }),
    cookieconsent.factory({
      theme: 'black',
      layout: 'black-demo',
      position: 'bottom-right',
    }),
  ];

  // open each one
  popups.forEach(function (popup) {
    popup.open();
  });

</script>
