<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../" />

    <title>Testing cookie consent</title>

    <link href="tests/test-style.css" rel="stylesheet">

    <link href="build/cookieconsent.min.css" rel="stylesheet">

    <style>
      .cc-banner.cc-top_extra {left: 0; right: 0; top: 5em;}
      .cc-banner.cc-bottom_extra {left: 0; right: 0; bottom: 5em;}
    </style>
  </head>

  <body role="document">

    <div class="example-window">
      <h1>Testing banner popups</h1>
      <p>Look at all the layouts on screen and see if any look wrong</p>
      <button onclick="javascript: window.location = 'tests/test-1.html';">Prev test</button>
    </div>

  </body>
</html>

<!--script src="../build/cookieconsent.min.js"></script-->
<script src="cookieconsent.js"></script>
<script>

  // initialise multiple cookie windows
  var popups = [
    cookieconsent.factory({
      theme: 'clean',
      layout: 'clean-banner',
      position: 'banner-top',

      content: {
        message: 'Our website uses cookies to make your browsing experience better. By using out site you agree to out use of cookies.',
        header: '',
        link: 'Learn more'
      }
    }),

    cookieconsent.factory({
      container: document.querySelector('.cc-wrapper'),
      useWrapper: false,

      theme: 'red',
      layout: 'red-banner',
      position: 'banner-bottom',
    }),

    cookieconsent.factory({
      container: document.querySelector('.cc-wrapper'),
      useWrapper: false,

      theme: 'blue',
      layout: 'blue-banner',
      position: 'banner-top_extra',
    }),

    cookieconsent.factory({
      container: document.querySelector('.cc-wrapper'),
      useWrapper: false,

      theme: 'black',
      layout: 'black-banner',
      position: 'banner-bottom_extra',
    }),
  ];

  // open each one
  popups.forEach(function (popup) {
    popup.open();
  });

</script>
