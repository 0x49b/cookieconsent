<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Theme Template for Bootstrap</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="example-style.css" rel="stylesheet">

  </head>

  <body role="document">

    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Themed example</h1>
        <p>This page cycles through the existing themes so you can see how flexible the styling of the plugin can be.</p>
      </div>

      <div class="form-group">
        <label>Themes</label>
        <select id="theme-selector" class="form-control">
          <option value="dark-inline">Dark Inline</option>
          <option value="dark-top">Dark Top</option>
          <option value="dark-bottom">Dark Bottom</option>
          <option value="dark-floating">Dark Floating</option>
          <option value="dark-floating-tada">Dark Floating Tada</option>
          <option value="light-top">Light Top</option>
          <option value="light-bottom">Light Bottom</option>
          <option value="light-floating">Light Floating</option>
        </select>
      </div>

      <p class="text-center btn-xl large">
        <button id="btn-clear-cookie" type="button" class="btn btn-primary" style="display:none">Clear previous answer</button>
        <button id="btn-next-example" type="button" class="btn btn-success">Next example</button>
      </p>

    </div>

  </body>
</html>

<script src="../cookieconsent.js"></script>
<script>

  var options = {
    theme: '../build/light-floating.css',

    explicit: true,

    // hide the "clear" button when we don't need it (when there is nothing to clear)
    onComplete: function (status) {
      btnClear.style.display = status ? '' : 'none';
    }
  };

  var btnNext = document.getElementById('btn-next-example');
  var btnClear = document.getElementById('btn-clear-cookie');
  var selectTheme = document.getElementById('theme-selector');

  var init = function (theme) {
    options.theme = '../build/' + theme + '.css';
    cookieconsent.oldinit(options);
  };

  btnClear.onclick = function () {
    btnClear.style.display = 'none';

    cookieconsent.popup.clearStatus();
    cookieconsent.popup.open();
  };

  btnNext.onclick = function () {
    window.location = 'example-5-custom-theme.html';
  };

  selectTheme.onchange = function (e) {
    init(e.target.value);
  };

  init(selectTheme[0].value);

  selectTheme.focus();

</script>
