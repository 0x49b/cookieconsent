<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Standard Themes</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">
  <style>
    .popup-selector {position: relative; top: -5px; left: -20px;}
    .example-window .selectbox {display: inline-block; width: 8em;}
  </style>

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Standard themes</h1>
        <p>Pick a standard layout and a colour scheme. Or build your own</p>

        <ul class="example-selector"></ul>

        <button onclick="javascript: window.location = './examples/example-6-location.html';">Prev</button>
        <button onclick="javascript: window.location = './examples/example-2-custom-theme.html';">Next</button>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {

    var paletteRed = {popup: {background: '#d34040', text: '#fff', link: '#fff'}, button: {background: 'transparent', border: '#ffffff', text: '#ffffff'}, highlight: {background: '#ffffff', border: '#ffffff', text: '#d34040'}};
    var paletteBlue = {popup: {background: '#4a90e2', text: '#fff', link: '#fff'}, button: {background: 'transparent', border: '#ffffff', text: '#ffffff'}};
    var paletteWhite = {popup: {background: '#fafafa', text: '#000', link: '#888'}, button: {background: 'transparent', border: '#86b4ea', text: '#86b4ea'}};
    var paletteBlack = {popup: {background: '#000000', text: '#fff', link: '#fff'}, button: {background: 'transparent', border: '#f8e71c', text: '#f8e71c'}, highlight: {background: '#f8e71c', border: '#f8e71c', text: '#000000'}};
    var palettePurple = {popup: {background: '#956cb9', text: '#fff', link: '#fff'}, button: {background: '#ffffff', border: '#ffffff', text:'#000000'}};
    var paletteBlackOrange = {popup: {background: '#252c33', text: '#fff', link: '#fff'}, button: {background: '#fa6956', border: '#fa6956', text: '#fff'}};

    cookiePopups = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Red Banner Top': {
          type: 'info',
          layout: 'banner',
          position: 'top',
          palette: paletteRed,
        },
        'White Banner Top': {
          type: 'opt-out',
          layout: 'banner',
          position: 'top',
          palette: paletteWhite,
        },
        'Black Banner Bottom': {
          type: 'opt-in',
          layout: 'banner',
          position: 'bottom',
          palette: paletteBlack,
        },
        'Blue Floating Top Left': {
          type: 'info',
          layout: 'floating',
          position: 'top-left',
          palette: paletteBlue,
        },
        'Black Floating Top Right': {
          type: 'opt-out',
          layout: 'floating',
          position: 'top-right',
          palette: paletteBlackOrange,
        },
        'Purple Floating Bottom Right': {
          type: 'opt-in',
          layout: 'floating',
          position: 'bottom-right',
          palette: palettePurple,
        },
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
