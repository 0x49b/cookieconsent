<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Standard Themes</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">

<body role="document">

  <div class="example-window" role="main">
    <h1>Standard themes</h1>
    <p>Pick a standard layout and a colour scheme. Or build your own</p>

    <div class="form-input">
      <label>Palette</label>
      <select id="palette" class="selectbox"></select>
    </div>

    <div class="form-input">
      <label>Theme</label>
      <select id="theme" class="selectbox"></select>
    </div>
    
    <div class="form-input">
      <label>Position</label>
      <select id="position" class="selectbox"></select>
    </div>
    
    <div class="form-input">
      <label>Compliance</label>
      <select id="compliance" class="selectbox"></select>
    </div>

    <div class="btn-group">
      <button onclick="javascript: window.location = './examples/example-2-custom-theme.html';">Next Example</button>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {

    // get the list of options for our select boxes
    var userOptions = {
      theme      : C.Popup.getThemes(),
      palette    : C.Popup.getPalettes(),
      compliance : C.Popup.getCompliances(),
      position   : ['banner-top', 'top-left', 'top-right', 'banner-bottom', 'bottom-left', 'bottom-right'],
    };

    var $content = document.querySelector('.example-window');

    // create an object of elements indexed by their name i.e. `elems.theme` or `elems.palette`
    var elems = U.createInputs(Object.keys(userOptions));

    // fill the select box elements with the user options. use the `pretty` function to format each one
    U.createSelects(elems, userOptions, U.formatSelectOptionsFromArray.bind(null, U.pretty));

    // add an 'onchange' event to each element which calls `draw`
    var updater = U.createUpdater(elems, draw.bind(null, '__cookieconsent_popup'))

    updater(); // trigger the first update
    elems.palette.focus(); // focus the first input



    function draw (name, inputs) {
      var options = getOptions(inputs);

      if (!window[name]) {
        window[name] = C.factory(options);
      } else {
        window[name].initialise(options);
      }

      window[name].open();
      U.positionContent($content, window[name].element, options.position, 40);
    }

    function getOptions(inputs) {
      return {
        type: inputs.compliance,
        theme: inputs.theme,
        palette: inputs.palette,
        position: inputs.position,
      };
    }

  }(window.cookieconsent, window.cookieconsent_example_util));

</script>
