<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Standard Themes</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">
  <style>
    .popup-selector {position: relative; top: -5px; left: -20px;}
    .example-window .selectbox {display: inline-block; width: 8em;}
  </style>

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Standard themes</h1>
        <p>Pick a standard layout and a colour scheme. Or build your own</p>

        <ul class="example-selector"></ul>

        <button onclick="javascript: window.location = './examples/example-6-location.html';">Prev</button>
        <button onclick="javascript: window.location = './examples/example-2-custom-theme.html';">Next</button>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="src/cookieconsent.js"></script>
<script>

  (function (C, U) {
    cookiePopups = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Red Banner Top': {type: 'info', theme: 'basic', palette: 'red', position: 'top', layout: 'banner'},
        'White Banner Top': {type: 'opt-out', theme: 'basic', palette: 'white', position: 'top', layout: 'banner'},
        'Black Banner Bottom': {type: 'opt-in', theme: 'basic', palette: 'black', position: 'bottom', layout: 'banner'},

        'Blue Floating Top Left': {type: 'info', theme: 'basic', palette: 'blue', position: 'top-left', layout: 'floating'},
        'Black Floating Top Right': {type: 'opt-out', theme: 'basic', position: 'top-right', layout: 'floating', palette: 'black-orange', palettes: {'black-orange': {popup: {background: '#252c33', text: '#fff', link: '#fff'}, button: {background: '#fa6956', border: '#fa6956', text: '#fff'}}}},
        'Purple Floating Bottom Right': {type: 'opt-in', theme: 'basic', position: 'bottom-right', layout: 'floating', palette: 'purple', palettes: {'purple': {popup: {background: '#956cb9', text: '#fff', link: '#fff'}, button: {background: '#ffffff', border: '#ffffff', text:'#000000'}}}},
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
