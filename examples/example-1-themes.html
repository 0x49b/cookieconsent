<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo 1 - Themes</title>

  <link href="examples/style.css" rel="stylesheet">

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">

        <h1><span>Demo 1</span> Themes</h1>

        <a>Try some of <a href="http://cookieconsent.insites.com/">Cookie Consent's</a> delicious themes:</p>

        <ul class="example-selector"></ul>

        <a href="examples/example-2-custom-theme.html" class="page-switcher page-switcher-next" title="Next demo">&#9654;</a>

      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {

    var palettes = {
        classic: {popup: {background: '#000'}, button: {background: '#f1d600'}},
        subtle: {popup: {background: "#eaf7f7", text:"#5c7291"}, button:{background: "#56cbdb", text:"#ffffff"}},
        designer: {popup: {background: '#252e39'}, button: {background: '#14a7d0'}},
        white: {popup: {background: "#fff"},button:{background: "#700"}},
        console: {"popup":{"background":"#000","text":"#0f0"},"button":{"background":"transparent","text":"#0f0","border":"#0f0"}},
        pretty: {popup: {background: '#3937a3'},button: {background: '#e62576'}},
        passion: { popup: {background:"#64386b",text:"#ffcdfd"},button: {background:"#f8a8ff",text:"#3f0045"}},
        forest: {popup: {background: "#08701f"},button: {background: "#ffffff", "text":"#08701f"}}
    };

    cookiePopups = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Honeybee': {
          type: 'info',
          position: 'top',
          palette: palettes.classic,
          pushdown: false
        },
        'Light Green': {
          type: 'opt-out',
          position: 'top',
          palette: palettes.subtle,
          pushdown: false
        },
        'Formal Blue': {
          type: 'opt-in',
          position: 'bottom',
          palette: palettes.designer,
        },
        'White and Red Floating Top Left': {
          type: 'info',
          position: 'top-left',
          palette: palettes.white,
        },
        'Console Floating Top Right': {
          type: 'opt-out',
          position: 'top-right',
          palette: palettes.console,
        },
        'Purple Floating Bottom Right': {
          type: 'opt-in',
          position: 'bottom-right',
          palette: palettes.pretty,
        },
        'Light Purple Floating Bottom': {
          type: 'opt-out',
          position: 'bottom',
          palette: palettes.passion,
        },
        'Forest Green Banner Bottom': {
          type: 'info',
          position: 'bottom',
          palette: palettes.forest,
        },
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
