<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Standard Themes</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">
  <style>
    .popup-selector {position: relative; top: -5px; left: -20px;}
    .example-window .selectbox {display: inline-block; width: 8em;}
  </style>

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Standard themes</h1>
        <p>Pick a standard layout and a colour scheme. Or build your own</p>

        <ul class="example-selector"></ul>

        <div class="btn-group">
          <button onclick="javascript: window.location = './examples/example-2-custom-theme.html';">Next Example</button>
        </div>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {
    var pageState = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Red Banner Top': {type: 'info', theme: 'basic-inline', palette: 'red', position: 'banner-top'},
        'White Banner Top': {type: 'opt-out', theme: 'basic-inline', palette: 'white', position: 'banner-top'},
        'Black Banner Bottom': {type: 'opt-in', theme: 'basic-inline', palette: 'black', position: 'banner-bottom'},
        'Blue Floating Top Left': {type: 'info', theme: 'basic-block', palette: 'blue', position: 'top-left'},
        'Black Floating Top Right': {type: 'opt-out', theme: 'basic-block', palette: 'black-orange', position: 'top-right'},
        'Purple Floating Bottom Right': {type: 'opt-in', theme: 'basic-block', palette: 'purple-white', position: 'bottom-right'},
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
