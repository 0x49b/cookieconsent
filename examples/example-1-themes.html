<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Standard Themes</title>

  <link href="examples/style.css" rel="stylesheet">

  <style>
    .popup-selector {position: relative; top: -5px; left: -20px;}
    .example-window .selectbox {display: inline-block; width: 8em;}
  </style>

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Standard themes</h1>
        <p>Pick a standard layout and a colour scheme. Or build your own</p>

        <ul class="example-selector"></ul>

        <button onclick="javascript: window.location = './examples/example-6-location.html';">Prev</button>
        <button onclick="javascript: window.location = './examples/example-2-custom-theme.html';">Next</button>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {

    var palettes = {
        classic: {popup: {background: '#000'}, button: {background: '#f1d600'}},
        subtle: {popup: {background: "#eaf7f7", text:"#5c7291"}, button:{background: "#56cbdb", text:"#ffffff"}},
        designer: {popup: {background: '#252e39'}, button: {background: '#14a7d0'}},
        white: {popup: {background: "#fff"},button:{background: "#700"}},
        console: {popup: {background: '#000', text: '#0f0'}, button: {background: '#0f0'}},
        pretty: {popup: {background: '#3937a3'},button: {background: '#e62576'}},
        passion: { popup: {background:"#64386b",text:"#ffcdfd"},button: {background:"#f8a8ff",text:"#3f0045"}},
        tango: {popup: {background: "#e07d44", text: '#3d3d3d'},button: {background: "#e8cfc1", text: '#3d3d3d'}},
        forest: {popup: {background: "#08701f"},button: {background: "#ffffff", "text":"#08701f"}}
    };

    cookiePopups = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Red Banner Top': {
          type: 'info',
          position: 'top',
          palette: palettes.classic,
          pushdown: false
        },
        'White Banner Top': {
          type: 'opt-out',
          position: 'top',
          palette: palettes.subtle,
          pushdown: false
        },
        'Black Banner Bottom': {
          type: 'opt-in',
          position: 'bottom',
          palette: palettes.designer,
        },
        'Blue Floating Top Left': {
          type: 'info',
          position: 'top-left',
          palette: palettes.white,
        },
        'Black Floating Top Right': {
          type: 'opt-out',
          position: 'top-right',
          palette: palettes.console,
        },
        'Purple Floating Bottom Right': {
          type: 'opt-in',
          position: 'bottom-right',
          palette: palettes.pretty,
        },
        'Purple Floating Bottom': {
          type: 'opt-out',
          position: 'bottom',
          palette: palettes.passion,
        },
        'Purple Right': {
          type: 'info',
          position: 'bottom',
          palette: palettes.tango,
        },
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
