<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo 3 - Informational</title>

  <link href="examples/style.css" rel="stylesheet">

<body class="example3" role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1><span>Demo 3</span> Informational</h1>
        <p>
          An <em>informational</em> notice simply tells users that we use cookies, and lets them dismiss the message.
          It's the simplest solution, and most sites should use this.</p>

        <ul class="example-selector"></ul>

        <a href="examples/example-2-custom-theme.html" class="btn">&laquo; Prev Demo</a>
        <a href="examples/example-4-opt-out.html" class="btn">Next Demo &raquo;</a>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="build/cookieconsent.min.js"></script>
<script>

  (function (C, U) {
    pageState = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Click me!': {
          type: 'info',
          "palette":{"popup":{"background":"#383b75"},"button":{"background":"#f1d600"}}
        },
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
