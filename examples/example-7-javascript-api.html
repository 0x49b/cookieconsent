<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">

  <title>Advanced - Location</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">

<body role="document">

  <div class="example-window" role="main">
    <h1>Javascript API</h1>
    <p>Fire JavaScript events to see what happens.</p>

    <div id="message"></div>

    <div class="btn-group">
      <button type="button" class="btn" id="btn-getCookie">Get Cookie</button>
      <button type="button" class="btn" id="btn-clearCookie">Clear Cookie</button>
      <button type="button" class="btn" id="btn-dismissCookie">Dismissed</button>
      <button type="button" class="btn" id="btn-allowCookie">Allowed</button>
      <button type="button" class="btn" id="btn-denyCookie">Denied</button>
    </div>
    
    <div class="btn-group">
      <button type="button" class="btn" id="btn-initialise">Initialise</button>
      <button type="button" class="btn" id="btn-open">Open</button>
      <button type="button" class="btn" id="btn-close">Close</button>
      <button type="button" class="btn" id="btn-destroy">Destroy</button>
      <button type="button" class="btn" id="btn-status">Status</button>
    </div>
  </div>

<script src="build/cookieconsent.min.js"></script>
<script>

  var m = document.getElementById('message');
  var p = cookieconsent.factory();

  document.getElementById('btn-getCookie').onclick = function (e) {
    m.innerHTML = 'Get<br>Cookie is: ' + p.getStatus();
  };

  document.getElementById('btn-clearCookie').onclick = function (e) {
    p.clearStatus();
    m.innerHTML = 'Clear<br>Cookie is: ' + p.getStatus();
  };

  document.getElementById('btn-dismissCookie').onclick = function (e) {
    p.setStatus(cookieconsent.status.dismiss);
    m.innerHTML = 'Dismiss<br>Cookie is: ' + p.getStatus();
  };

  document.getElementById('btn-allowCookie').onclick = function (e) {
    p.setStatus(cookieconsent.status.allow);
    m.innerHTML = 'Allow<br>Cookie is: ' + p.getStatus();
  };

  document.getElementById('btn-denyCookie').onclick = function (e) {
    p.setStatus(cookieconsent.status.deny);
    m.innerHTML = 'Deny<br>Cookie is: ' + p.getStatus();
  };

  document.getElementById('btn-initialise').onclick = function (e) {
    p.initialise();
  };

  document.getElementById('btn-open').onclick = function (e) {
    p.open();
  };
  
  document.getElementById('btn-status').onclick = function (e) {
    m.innerHTML = 'Is ' + (p.isOpen() ? 'open' : 'closed');
  };
  
  document.getElementById('btn-close').onclick = function (e) {
    p.close();
  };
  
  document.getElementById('btn-destroy').onclick = function (e) {
    p.destroy();
  };

</script>
