<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Appearance - Custom CSS Themes</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Custom CSS</h1>
        <p>Here every part of Cookie Consent has been overridden with custom CSS. View source to see.</p>

        <button onclick="javascript: window.location = './examples/example-3-informational.html';">Next Example</button>
      </div>
    </div>
  </div>

<script src="src/cookieconsent.js"></script>
<script>

  cookieconsent.factory({
    palettes: {
      blah: {
        popup: {background: 'pink', text: 'green', link: 'blue'},
        button: {background: 'orange', border: 'orange', text: 'green'},
      },
    },

    type: 'info',
    palette: 'blah',
  }).open()

</script>
