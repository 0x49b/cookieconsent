<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Compliance - Opt-in</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="build/cookieconsent.min.css" rel="stylesheet">

<body role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1>Opt-in demo</h1>
        <p>Here we ask users for permission to use cookies. Unless they say so, no cookies will be used.</p>

        <ul class="example-selector"></ul>

        <button onclick="javascript: window.location = './examples/example-4-opt-out.html';">Prev</button>
        <button onclick="javascript: window.location = './examples/example-6-location.html';">Next</button>
      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="src/cookieconsent.js"></script>
<script>

  (function (C, U) {
    pageState = U.initialisePopupSelector({
      cookieconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Opt-in Blue': {
          type: 'opt-in',
          palette: {
            popup: {background: '#4a90e2', text: '#fff', link: '#fff'},
            button: {background: 'transparent', border: '#ffffff', text: '#ffffff'}
          },
        },
      },
    });
  } (window.cookieconsent, window.cookieconsent_example_util));

</script>
