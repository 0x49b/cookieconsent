<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="example-style.css" rel="stylesheet">
  </head>

  <body role="document">

    <div class="example-window">
      <h1>Informational demo</h1>
      <p>Here we tell users that we use cookies, and let them dismiss the message.</p>

      <div class="buttons">
        <button id="btn-clear-cookie" style="display:none">Clear previous answer</button>
        <button id="btn-next-example">Next example</button>
      </div>
    </div>


  </body>
</html>

<!--script src="../build/cookieconsent.min.js"></script-->
<script src="../cookieconsent.js"></script>
<script>

  var options = {
    css: '../build/cookieconsent.min.css',

    // hide the "clear" button when we don't need it (when there is nothing to clear)
    onComplete: function (status) {
      btnClear.style.display = status ? '' : 'none';
    }
  };

  var btnNext = document.getElementById('btn-next-example');
  var btnClear = document.getElementById('btn-clear-cookie');

  btnClear.onclick = function () {
    btnClear.style.display = 'none';

    cookieconsent.popup.clearStatus();
    cookieconsent.popup.open();
  };

  btnNext.onclick = function () {
    window.location = 'example-2-opt-out.html';
  };

  // `oldinit` only opens the popup if there is no previously selected answer
  cookieconsent.oldinit(options);

</script>
